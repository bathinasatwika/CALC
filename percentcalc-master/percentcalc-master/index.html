    <h1><i>PERCENTAGE CALCULATOR</i></h1>
<div class="box">
<p>X is what % of Y:</p>
<form id="abi">
    <input type="text" class="ib1" id="num1" placeholder="X"> is what % of <input type="text" class="ib1" id="num2" placeholder="Y">?<br><br>
    <button id="btn1" type="submit">Calculate</button><br>
    </form>
    <h3 class="percans">Answer = <b id="ans">0</b>%</h3>
    </div>
    
    <script src="scripts.js"></script>
